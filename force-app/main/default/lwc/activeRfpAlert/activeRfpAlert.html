<template>
    <template if:true={showAlert}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title="Description of icon when needed">
                <lightning-icon icon-name="utility:error" size="x-small"></lightning-icon>
            </span>
            <h2>Account in Active RFP. Do Not Contact.</h2>
            <button class="slds-button slds-button_icon slds-notify__close slds-button_icon-inverse" title="Close" onclick={closeAlert}>
                <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
        </div>
    </template>
</template>
